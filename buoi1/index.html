<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Reveal a Surprise!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>🎉 Click to Reveal a Surprise! 🎉</h1>
    <button id="clickButton">Click Me!</button>
    <div id="surpriseContainer"></div>

    <script>
        const surprises = [
            "siuuuuuuuuuuuuuu dit con me mayyy",
            "🎈 A balloon appears!",
            "🚀 A rocket is launching!",
            "🌟 You found a star!",
            "🎸 Rock and roll!",
            "🐱 A cute cat appears!",
            "<img src='https://cdn.mypet.com.vn/uploads/photos/2024/07/mypet_33a2a4fe2c203e299c9bd474d7c004db.png' alt='Random Cat'>",
            "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSVQmea9DD9tCK9tnDcSxGwzyn8-cVXs1Ovw&s' alt='Random Dog'>"
        ];

        document.getElementById("clickButton").addEventListener("click", function () {
            const container = document.getElementById("surpriseContainer");

            // Xóa phần tử cũ nếu có
            container.innerHTML = "";

            // Tạo phần tử mới
            const newElement = document.createElement("div");
            newElement.classList.add("surprise", "show");
            newElement.innerHTML = surprises[Math.floor(Math.random() * surprises.length)];

            container.appendChild(newElement);
            document.body.style.backgroundColor = getRandomColor();
        });

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }
    </script>
</body>

</html>
