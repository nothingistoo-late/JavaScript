<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm ny tui nha ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
        }
        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: #ff0000;
        }
        .buttons {
            margin-top: 50px;
            position: relative;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #333;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Làm ny tui nha ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="alert('Yayyy! Iu bạn nhìu ❤️')">Yes</button>
        <button id="no">No</button>
    </div>
    
    <script>
        const noButton = document.getElementById('no');
        noButton.style.left = "50%";
        noButton.style.top = "50%";
        
        document.getElementById('no').addEventListener('mouseenter', function() {
            let x = Math.random() * 200 - 100; // Dịch chuyển trong khoảng -100px đến 100px
            let y = Math.random() * 200 - 100;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
