<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm ny tui nha ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
        }
        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: #ff0000;
        }
        .buttons {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #333;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Làm ny tui nha ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="alert('Yayyy! Iu bạn nhìu ❤️')">Yes</button>
        <button id="no">No</button>
    </div>
    
    <script>
        document.getElementById('no').addEventListener('mouseenter', function() {
            let x = Math.random() * (window.innerWidth - this.offsetWidth);
            let y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
    </script>
</body>
</html>
